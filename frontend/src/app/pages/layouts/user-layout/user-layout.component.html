<div class="user-layout">

  <!-- HEADER DEL USUARIO -->
  <header class="user-header">
    <div class="container">

      <!-- Brand -->
      <div class="header-left">
        <h1 class="brand" [routerLink]="['/']">
          üèüÔ∏è Reserva Canchas
        </h1>
      </div>

      <!-- Navegaci√≥n -->
      <button class="mobile-menu-btn" (click)="toggleMenu()" aria-label="Men√∫">
        <i class="pi pi-bars"></i>
      </button>
      <nav class="header-nav" [class.open]="showMenu">
        <a *ngFor="let item of navItems" [routerLink]="item.routerLink" routerLinkActive="active" class="nav-link"
          [routerLinkActiveOptions]="{exact: false}" (click)="showMenu = false">
          <i [class]="item.icon"></i>
          {{ item.label }}
        </a>
        <!-- Bot√≥n de cerrar sesi√≥n -->
        <button class="logout-btn" (click)="logout()">
          <i class="pi pi-sign-out"></i>
          Salir
        </button>
      </nav>

      <!-- Acciones del usuario -->
      <div class="header-actions">
        <!-- Info del usuario -->
        <div class="user-info" *ngIf="usuario">
          <div class="user-avatar">
            {{ obtenerIniciales(usuario.nombre, usuario.apellido) }}
          </div>
          <span class="user-name">{{ usuario.nombre }}</span>
        </div>
      </div>

    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="user-main">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="user-footer">
    <p>&copy; {{ anioActual }} Sistema de Reservas - Todos los derechos reservados</p>
  </footer>

</div>
