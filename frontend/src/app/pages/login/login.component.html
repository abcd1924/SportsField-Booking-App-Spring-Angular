<html>

<body>
  <div>
    <h2>Iniciar Sesión</h2>

    <div>Acceso para Usuarios</div>

    <!--Mensaje de error de credenciales-->
    <div *ngIf="mensajeError">
      {{ mensajeError}}
    </div>

    <!--Formulario usando formulario reactivo-->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <!--Email-->
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" [class.campo-error]="tieneError('email')"
          placeholder="tu@email.com">
        <div *ngIf="tieneError('email')"> {{ obtenerMensajeError('email') }}</div>
      </div>

      <!--Password-->
      <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" [class.campo-error]="tieneError('password')" placeholder="Tu contraseña">
        <div *ngIf="tieneError('password')"> {{ obtenerMensajeError('password') }}</div>
      </div>

      <!--Botón de Login-->
      <button type="submit" [disabled]="loginForm.invalid || cargando">
        <div *ngIf="cargando">Spinner...</div>

        <span *ngIf="cargando">Iniciando sesión</span>
        <span *ngIf="!cargando">Iniciar Sesión</span>
      </button>
    </form>

    <div hidden>
      <p><a href="#" routerLink="/admin/login">¿Eres administrador o recepcionista? Haz clic aquí</a></p>
      <p><a href="#" routerLink="/registrer">¿No tienes cuenta? Regístrate</a></p>
    </div>
  </div>
</body>

</html>
